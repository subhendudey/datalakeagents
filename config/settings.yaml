agents:
  llm:
    model: gpt-4
    provider: openai
    temperature: 0.1
data_lake:
  auto_create_layers: true
  base_path: ./data
  storage_backend: local
logging:
  format: '{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}'
  level: INFO
semantic_layer:
  ontology_path: ./schemas/clinical_ontology.ttl
  semantic_model_path: ./schemas/semantic_model.json
